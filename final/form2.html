  document.getElementById("name").value;

//gives total a numerical value so that the if statements can be quantified.

          {
            total=total+1;
          }

          {

            total=total+3;

          }
//3.
if (document.getElementById("pup").checked) {
  total=total+1;
}

}
if (document.getElementById("pea").checked) {
  total=total+3;
}

if (document.getElementById("select1").checked) {
  total=total+3;
}
if (document.getElementById("select2").checked) {
  total=total+2;
}
if (document.getElementById("select3").checked) {
  total=total+1;
}
//if statements for results, numerically organized
//double equals sign tells the code to apply its contents WHEN total is 3
          if (total==3) {

          }

}
